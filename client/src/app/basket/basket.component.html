<div class="container">
    <ng-container *ngIf="($basket |async) === null">
        <p>No Items added in the cart. Please start adding items in the cart.....</p>
    </ng-container>
    <div>
        <div class="row" *ngIf="$basket |async as basket">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="border-0 bg-light text-uppercase" scope="col">Product</th>
                                <th class="border-0 bg-light text-uppercase" scope="col">Price</th>
                                <th class="border-0 bg-light text-uppercase" scope="col">Quantity</th>
                                <th class="border-0 bg-light text-uppercase" scope="col">Total</th>
                                <th class="border-0 bg-light text-uppercase" scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of basket.items">
                                <td>
                                    <div>
                                        <img src="{{item.photoUrl}}" class="img-fluid" style="height: 50px;">
                                        <div class="ml-2 d-inline-block align-middle">
                                            <h5>
                                                <a routerLink="/shop/{{item.id}}" class="text-dark">{{item.name}}</a>
                                            </h5>
                                            <span class="text-muted font-italic font-weight-normal">
                                                Type: {{item.type}}
                                            </span>
                                        </div>
                                    </div>
                                </td>
                                <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                                <td class="align-middle">
                                    <i (click)="decrementQuantity(item.id)" class="fa fa-minus-circle text-warning mr-2"
                                        style="cursor: pointer; font-size: 2em;"></i>
                                    <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                                    <i (click)="incrementQuantity(item.id)" class="fa fa-plus-circle text-warning ml-2"
                                        style="cursor: pointer; font-size: 2em;"></i>
                                </td>
                                <td class="align-middle"><strong>{{ item.price * item.quantity |currency}}</strong></td>
                                <td class="align-middle"><a (click)="removeItem(item.id)" style="cursor: pointer;"
                                        class="text-danger"><i class="fa fa-trash" style="font-size: 2em;"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="offset-6 col-6">
            <app-order-totals></app-order-totals>
            <a class="offset-8 btn btn-outline-secondary" routerLink="/checkout">Proceed to checkout</a>
        </div>
    </div>
