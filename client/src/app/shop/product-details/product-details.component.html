<div class="row" *ngIf="product">
    <div class="col-6">
        <img src="{{product.photoUrl}}" alt="{{product.name}}" class="img-fluid w-100" style="height: 80%;">
    </div>
    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p>{{product.price | currency}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i (click)="decrementQuantity()" class="fa fa-minus-circle text-warning mr-2"
                style="cursor: pointer; font-size: 2em;"></i>
            <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
            <i (click)="incrementQuantity()" class="fa fa-plus-circle text-warning ml-2"
                style="cursor: pointer; font-size: 2em;"></i>
            <button (click)="addItemToCart()" class="btn btn-outline-secondary ml-4">Add To Cart</button>
        </div>
        <div class="mt-4">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
