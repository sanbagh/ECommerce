<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-warning ml-2">Sort</h5>
            <select class="custom-select mb-3" (change)="onSortChange($event.target.value)">
                <option *ngFor="let option of sortOptions" [value]="option.value">
                    {{option.name}}
                </option>
            </select>
            <h5 class="text-warning ml-2">Brands</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" [class.active]="brand.id === params.brandId" [value]="brand.id"
                    (click)="onBrandChange(brand.id)" *ngFor="let brand of brands">
                    {{brand.name}}</li>
            </ul>
            <h5 class="text-warning ml-2">Types</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" [class.active]="type.id === params.typeId" [value]="type.id"
                    (click)="onTypeChange(type.id)" *ngFor="let type of types">{{type.name}}</li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-pagination-header [totalItems]="params.totalItems" [pageSize]="params.pageSize"
                    [pageIndex]="params.pageIndex"></app-pagination-header>
                <div class="form-inline">
                    <input class="form-control" (keyup.enter)="onSearch()" #searchInput style="width: 300px;"
                        type="text" placeholder="Search">
                    <button class="btn btn-outline-primary ml-2" (click)="onSearch()">Search</button>
                    <button class="btn btn-outline-success ml-2" (click)="onReset()">Reset All</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let product of products">
                    <app-product-item [product]="product"></app-product-item>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="params.totalItems && params.totalItems > 0;">
                <app-pagination [pageSize]="params.pageSize" [totalItems]="params.totalItems"
                    (pageChanged)="onPageChanged($event)"></app-pagination>
            </div>
        </section>
    </div>
</div>
