<div class="card h-100 shadow-sm">
    <img src="{{product.photoUrl}}" class="img-fluid bg-info" alt="{{product.name}}">
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{product.price |currency:'USD'}}</span>
        <div class="btn-group mt-auto">
            <button type="button" class="btn btn-outline-secondary mr-2 fa fa-shopping-cart"></button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn  btn-outline-secondary">View</button>
        </div>
    </div>
</div>
