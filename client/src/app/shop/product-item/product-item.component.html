<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{product.photoUrl}}" class="img-fluid bg-info" alt="{{product.name}}">
        <div class="d-flex justify-content-center align-items-center hover-overlay">
            <button (click) = "addItemToBasket()" type="button" class="btn btn-primary mr-2 fa fa-shopping-cart"></button>
            <button routerLink="/shop/{{product.id}}" type="button" class="btn  btn-primary">View</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{product.id}}">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{product.price |currency:'USD'}}</span>
    </div>
</div>
