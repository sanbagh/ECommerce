<div class="container mt-4" [formGroup]="checkOutForm">
    <h4 class="text-primary mb-3">Choose your delivery method: </h4>
    <div class="row ml-2" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let dm of deliveryMethods">
            <input (click)="updateDeliveryMethod(dm)" type="radio" id="{{dm.id}}" value="{{dm.id}}"
                formControlName="deliveryMethod" class="custom-control-input" />
            <label for="{{dm.id}}" class="custom-control-label"><strong>{{dm.shortName}} -
                    {{dm.price | currency}}</strong>
                <br />
                <span class="label-description">{{dm.description}}</span>
            </label>
        </div>
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-outline-primary" cdkStepperPrevious><i class="fa fa-angle-left mr-2"></i>Back to
            address</button>
        <button  [disabled] ="checkOutForm.get('deliveryForm').invalid" class="btn btn-primary text-white" cdkStepperNext><i class="fa fa-angle-right mr-2"></i>Go to
            review</button>
    </div>
</div>
