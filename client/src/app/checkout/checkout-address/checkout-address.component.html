<div class="container mt-4" [formGroup]="checkOutForm">
    <div class="row d-flex mb-3 justify-content-between">
        <h4 class="text-primary ml-3">Shipping Addres</h4>
        <button [disabled]="checkOutForm.get('addressForm').invalid || !checkOutForm.get('addressForm').dirty"
            (click)="saveOrUpdateAddress()" class="btn btn-outline-primary mr-3">Save as default address</button>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-text-input [label]="'First Name'" formControlName="firstName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Last Name'" formControlName="lastName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'City'" formControlName="city"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Country'" formControlName="country"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'State'" formControlName="state"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Street'" formControlName="street"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Zip Code'" formControlName="zipCode"></app-text-input>
        </div>
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-outline-primary" routerLink="/basket"><i class="fa fa-angle-left mr-2"></i>Back to
            Cart</button>
        <button [disabled] ="checkOutForm.get('addressForm').invalid" class="btn btn-primary text-white" cdkStepperNext><i class="fa fa-angle-right mr-2"></i>Go to
            delivery</button>
    </div>
</div>
