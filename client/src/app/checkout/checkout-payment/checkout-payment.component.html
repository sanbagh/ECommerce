<div class="container mt-4" [formGroup]="checkOutForm">
    <div class="row" formGroupName="paymentForm">
        <div class="form-group col-12">
            <app-text-input [label]="'Name on card'" formControlName="nameOnCard"></app-text-input>
        </div>
        <div class="form-group col-6">
            <div #cardNumber class="form-control"></div>
            <ng-container *ngIf="cardErrors">
                <span class="text-danger">{{cardErrors}}</span>
            </ng-container>
        </div>
        <div class="form-group col-3">
            <div #cardExpiry class="form-control"></div>
        </div>
        <div class="form-group col-3">
            <div #cardCVC class="form-control"></div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-between mb-3">
    <button class="btn btn-outline-primary" cdkStepperPrevious><i class="fa fa-angle-left mr-2"></i>Back to
        review</button>
    <button (click)="submitOrder()" class="btn btn-success text-white"><i class="fa fa-angle-right mr-2"></i>Submit
        Order</button>
</div>
