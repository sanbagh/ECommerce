<div class ="container mt-4" *ngIf="$basket |async as basket">
    <app-basket-summary [items] = "basket.items"  [isBasket] ="false"></app-basket-summary>
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-outline-primary" cdkStepperPrevious><i class="fa fa-angle-left mr-2"></i>Back to delivery</button>
        <button class="btn btn-primary text-white" cdkStepperNext><i class="fa fa-angle-right mr-2"></i>Go to payment</button>
    </div>
</div>
