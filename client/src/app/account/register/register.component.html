<div class="d-flex justify-content-center">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            </div>
            <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
            <app-text-input formControlName="email" [label]="'Email'"></app-text-input>
            <app-text-input formControlName="password" [type]="'password'" [label]="'Password'"></app-text-input>
            <ul class="text-danger list-unstyled" *ngIf="errors && errors.length > 0">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>
            <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block"
                type="submit">Register</button>
        </form>
    </div>
</div>
