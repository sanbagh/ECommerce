<div class="container">
    <div class="row" *ngIf="totals">
        <div *ngIf="totals.total >0">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <th class="border-0 bg-light" colspan="2">
                            Order Summary
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="2">
                                <p class="mt-2 font-italic">* Shipping cost will be added depending on the choice made
                                    during check out </p>
                            </td>
                        </tr>
                        <tr>
                            <td>Shipping Charges</td>
                            <td style="text-align: center;">{{totals.shippingCharge |currency}}</td>
                        </tr>
                        <tr>
                            <td>Sub Total</td>
                            <td style="text-align: center;">{{totals.subtotal |currency}}</td>
                        </tr>
                        <tr>
                            <td>Total</td>
                            <td style="text-align: center;"><strong>{{totals.total |currency}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
