<header>
    <span *ngIf="totalItems && totalItems > 0;">Showing
        <strong>
            {{((pageIndex-1) * pageSize) +1}} -
            {{(pageIndex * pageSize) > totalItems? totalItems: (pageIndex * pageSize) }}
        </strong>
        of <strong>{{totalItems}}</strong> results</span>
    <span *ngIf=" totalItems === 0;">
        There are <strong>no</strong> results for this filter
    </span>
</header>
