<div class="form-label-group">
    <input
        [ngClass]="controlDir && controlDir.control && controlDir.control.touched ? controlDir.control.invalid ? 'is-invalid': 'is-valid': null"
        [type]="type" (input)="onChange($event.target.value)" (blur)="onTouched()" id="{{label}}" #input
        class="form-control" placeholder="{{label}}">
    <label for="{{label}}">{{label}}</label>
    <div class="fa fa-spinner fa-spin loader"
        *ngIf="controlDir && controlDir.control && controlDir.control.status ==='PENDING'">
    </div>
    <div class=" invalid-feedback"
        *ngIf="controlDir && controlDir.control && controlDir.control.invalid && controlDir.control.touched">
        <span class="text-danger" *ngIf="controlDir.control.errors?.required">{{label}} required.</span>
        <span class="text-danger" *ngIf="controlDir.control.errors?.pattern">{{label}} is not valid.</span>
    </div>
    <div class="invalid-feedback d-block"
        *ngIf="controlDir && controlDir.control && controlDir.control.invalid && controlDir.control.dirty">
        <span class="text-danger" *ngIf="controlDir.control.errors?.emailExists">{{label}} is already in use.</span>
    </div>
</div>
